# File Path: greenscale/docker-compose.yml
# Purpose: Full-Stack Command Center (Postgres + Redis + Elasticsearch 8.17 + GUIs)

services:
  # PostgreSQL: The Primary Financial Database
  postgres:
    image: postgres:16-alpine
    container_name: greenscale-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: greenscale
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d greenscale"]
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin: Database GUI for development/showcase
  pgadmin:
    image: dpage/pgadmin4
    container_name: greenscale-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@greenscale.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

  # Redis: The High-Speed Caching Layer
  redis:
    image: redis:7-alpine
    container_name: greenscale-cache
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Insight: Professional GUI for Redis
  redis-insight:
    image: redis/redisinsight:latest
    container_name: greenscale-redis-insight
    ports:
      - "8001:5540"
    volumes:
      - redis_insight_data:/db
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5540/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch: Big Data Analytical Engine (Upgraded to 8.17.0)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: greenscale-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  # Kibana: Institutional Data Explorer (Upgraded to 8.17.0)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.0
    container_name: greenscale-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  # Elasticvue: The "pgAdmin" for Elasticsearch (Simple Browser UI)
  # Accessible at http://localhost:8080
  elasticvue:
    image: cars10/elasticvue
    container_name: greenscale-elasticvue
    ports:
      - "8080:8080"
    depends_on:
      - elasticsearch

volumes:
  postgres_data:
  es_data:
  pgadmin_data:       # Persistent storage for pgAdmin
  redis_insight_data: # Persistent storage for Redis Insight